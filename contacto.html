<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="img/logo.png" alt="logo de la barberia Alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="productos.html">productos</a></li>
            <li><a href="contacto.html">contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo Electónico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="mensaje"> Mensaje </label>
        <textarea
          cols="70"
          rows="10"
          id="mensaje"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En qué horario prefiere ser atentido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          Barbería Alura?
        </label>

        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Días</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>8hs - 20hs</td>
          </tr>

          <tr>
            <td>Miércoles</td>
            <td>8hs - 20hs</td>
          </tr>

          <tr>
            <td>Viernes</td>
            <td>8hs - 20hs</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="img/logo-blanco.png" alt="logo de la barberia Alura" />
      <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>
  </body>
</html>
